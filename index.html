<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle!!</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Geologica:wght@200&family=Jua&family=Kablammo&family=PT+Serif:wght@700&family=Roboto+Slab:wght@500&family=Tilt+Prism&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="menu_bar">
        <img src="assets/3bars.svg" alt="" />
      </div>

      <div class="title">
        <h1>Wordle</h1>
      </div>

      <div class="logo">
        <div class="logo-question">
          <img src="assets/question.svg" alt="" />
        </div>
        <div class="logo-chart">
          <img src="assets/chart.svg" alt="" />
        </div>
        <div class="logo-cog">
          <img src="assets/cog.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div class="board-row row-0">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
    </main>

    <footer>
      <div class="keybord-row row-0">
        <div class="keybord-block">Q</div>
        <div class="keybord-block">W</div>
        <div class="keybord-block">E</div>
        <div class="keybord-block">R</div>
        <div class="keybord-block">T</div>
        <div class="keybord-block">Y</div>
        <div class="keybord-block">U</div>
        <div class="keybord-block">I</div>
        <div class="keybord-block">O</div>
        <div class="keybord-block">P</div>
      </div>

      <div class="keybord-row row-1">
        <div class="keybord-block">A</div>
        <div class="keybord-block">S</div>
        <div class="keybord-block">D</div>
        <div class="keybord-block">F</div>
        <div class="keybord-block">G</div>
        <div class="keybord-block">H</div>
        <div class="keybord-block">J</div>
        <div class="keybord-block">K</div>
        <div class="keybord-block">L</div>
      </div>

      <div class="keybord-row row-1">
        <div class="keybord-block_big">ENTER</div>
        <div class="keybord-block">Z</div>
        <div class="keybord-block">X</div>
        <div class="keybord-block">C</div>
        <div class="keybord-block">V</div>
        <div class="keybord-block">B</div>
        <div class="keybord-block">N</div>
        <div class="keybord-block">M</div>
        <div class="keybord-block_big">
          <img class="backspace" src="assets/backspace.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
