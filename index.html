<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle!!</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Geologica:wght@200&family=Jua&family=Kablammo&family=PT+Serif:wght@700&family=Roboto+Slab:wght@500&family=Tilt+Prism&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="menu_bar">
        <img src="assets/3bars.svg" alt="" />
      </div>

      <div class="title">
        <h1>Wordle</h1>
      </div>

      <div class="logo">
        <div class="logo-question">
          <img src="assets/question.svg" alt="" />
        </div>
        <div class="logo-chart">
          <img src="assets/chart.svg" alt="" />
        </div>
        <div class="logo-cog">
          <img src="assets/cog.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div id="timer">time: 00:00</div>
      <div class="board-row row-0">
        <div class="board-column" data-index="00"></div>
        <div class="board-column" data-index="01"></div>
        <div class="board-column" data-index="02"></div>
        <div class="board-column" data-index="03"></div>
        <div class="board-column" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-column" data-index="05"></div>
        <div class="board-column" data-index="06"></div>
        <div class="board-column" data-index="07"></div>
        <div class="board-column" data-index="08"></div>
        <div class="board-column" data-index="09"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-column" data-index="10"></div>
        <div class="board-column" data-index="11"></div>
        <div class="board-column" data-index="12"></div>
        <div class="board-column" data-index="13"></div>
        <div class="board-column" data-index="14"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-column" data-index="15"></div>
        <div class="board-column" data-index="16"></div>
        <div class="board-column" data-index="17"></div>
        <div class="board-column" data-index="18"></div>
        <div class="board-column" data-index="19"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-column" data-index="20"></div>
        <div class="board-column" data-index="21"></div>
        <div class="board-column" data-index="22"></div>
        <div class="board-column" data-index="23"></div>
        <div class="board-column" data-index="24"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-column" data-index="25"></div>
        <div class="board-column" data-index="26"></div>
        <div class="board-column" data-index="27"></div>
        <div class="board-column" data-index="28"></div>
        <div class="board-column" data-index="29"></div>
      </div>
    </main>

    <footer>
      <div class="keybord-row row-1">
        <div class="keybord-column" data-key="Q">Q</div>
        <div class="keybord-column" data-key="W">W</div>
        <div class="keybord-column" data-key="E">E</div>
        <div class="keybord-column" data-key="R">R</div>
        <div class="keybord-column" data-key="T">T</div>
        <div class="keybord-column" data-key="Y">Y</div>
        <div class="keybord-column" data-key="U">U</div>
        <div class="keybord-column" data-key="I">I</div>
        <div class="keybord-column" data-key="O">O</div>
        <div class="keybord-column" data-key="P">P</div>
      </div>

      <div class="keybord-row row-2">
        <div class="keybord-column" data-key="S">S</div>
        <div class="keybord-column" data-key="A">A</div>
        <div class="keybord-column" data-key="D">D</div>
        <div class="keybord-column" data-key="F">F</div>
        <div class="keybord-column" data-key="G">G</div>
        <div class="keybord-column" data-key="H">H</div>
        <div class="keybord-column" data-key="J">J</div>
        <div class="keybord-column" data-key="K">K</div>
        <div class="keybord-column" data-key="L">L</div>
      </div>

      <div class="keybord-row row-3">
        <div class="keybord-column_big" data-key="ENTER">ENTER</div>
        <div class="keybord-column" data-key="Z">Z</div>
        <div class="keybord-column" data-key="X">X</div>
        <div class="keybord-column" data-key="C">C</div>
        <div class="keybord-column" data-key="V">V</div>
        <div class="keybord-column" data-key="B">B</div>
        <div class="keybord-column" data-key="N">N</div>
        <div class="keybord-column" data-key="M">M</div>
        <div class="keybord-column_big" data-key="backspace">
          <img class="backspace" src="assets/backspace.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
